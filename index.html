<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALOS - Solana Searcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --text-primary: #ffffff;
            --text-secondary: #8b8b8b;
            --accent: #8b5cf6;
            --accent-secondary: #10b981;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --error: #ef4444;
            --success: #10b981;
            --border: #262626;
            --grid-color: rgba(255, 255, 255, 0.03);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            letter-spacing: -0.03em;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        /* Header with logo and buttons */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-container img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .logo-placeholder {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -0.05em;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .connect-wallet-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.03em;
            position: relative;
            overflow: hidden;
        }

        .connect-wallet-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .connect-wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px var(--accent-glow);
        }

        .connect-wallet-btn:hover::before {
            transform: translateX(100%);
        }

        /* Main content */
        .main-title {
            text-align: center;
            margin-top: 8rem;
            margin-bottom: 1rem;
        }

        .main-title h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.25rem;
            font-weight: 400;
            letter-spacing: -0.03em;
        }

        .search-container {
            max-width: 700px;
            margin: 3rem auto;
            animation: fadeInUp 0.8s ease-out;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 1.75rem 3.5rem;
            font-size: 1.125rem;
            font-weight: 400;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--text-primary);
            transition: var(--transition);
            outline: none;
            letter-spacing: -0.03em;
        }

        .search-input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px var(--accent-glow), 0 10px 40px -10px var(--accent-glow);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .search-icon {
            position: absolute;
            right: 1.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            transition: var(--transition);
        }

        .search-input:focus ~ .search-icon {
            color: var(--accent);
        }

        .results-container {
            max-width: 700px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .results-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            animation: fadeInUp 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(139, 92, 246, 0.1) 100%);
            opacity: 0;
            transition: var(--transition);
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px -15px rgba(139, 92, 246, 0.3);
        }

        .card:hover::before {
            opacity: 1;
        }

        .address-options {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            letter-spacing: -0.03em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px var(--accent-glow);
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        .btn-secondary::before {
            background: var(--accent);
            opacity: 0;
            transform: none;
            transition: opacity 0.3s;
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }

        .btn-secondary:hover::before {
            opacity: 0.1;
            transform: none;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .token-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .token-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .token-details h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            letter-spacing: -0.03em;
        }

        .token-symbol {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0;
        }

        .token-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .stat {
            background: rgba(255, 255, 255, 0.02);
            padding: 1.25rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .stat:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 1rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }

        .recent-searches {
            margin-top: 3rem;
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .recent-searches h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .recent-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .tag {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.625rem 1.25rem;
            border-radius: 24px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: -0.03em;
        }

        .tag:hover {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            transform: rotate(180deg) scale(1.1);
            background: rgba(139, 92, 246, 0.1);
        }

        .network-status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 10;
            letter-spacing: -0.03em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--success);
        }

        .copy-btn {
            margin-left: 0.5rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            transition: var(--transition);
        }

        .copy-btn:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .toast {
            position: fixed;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 12px;
            z-index: 1000;
            animation: fadeInUp 0.3s ease-out;
            font-weight: 500;
            letter-spacing: -0.03em;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-bar {
                padding: 1rem;
            }

            .logo-container span {
                display: none;
            }

            .connect-wallet-btn {
                padding: 0.625rem 1rem;
                font-size: 0.75rem;
            }

            .main-title h1 {
                font-size: 3rem;
            }

            .search-container {
                margin-top: 2rem;
            }

            .search-input {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .address-options {
                flex-direction: column;
            }

            .network-status {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <header class="header-bar">
        <div class="logo-container">
            <!-- You can replace this placeholder with your actual logo image -->
            <div class="logo-placeholder">A</div>
            <!-- Uncomment and use this for actual logo image -->
            <!-- <img src="your-logo-url.png" alt="ALOS Logo"> -->
        </div>
        <div class="header-actions">
            <button class="connect-wallet-btn" id="connectWallet">Connect Wallet</button>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
    </header>

    <!-- Animated Grid Background -->
    <div class="grid-background"></div>
    <div class="gradient-overlay"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="main-title">
            <h1>ALOS</h1>
            <p class="subtitle">Solana Searcher</p>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Search wallet address, contract address, token ticker, or @username"
                    autocomplete="off"
                >
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
        </div>

        <div class="results-container" id="resultsContainer"></div>

        <div class="recent-searches" id="recentSearches">
            <h3>Recent Searches</h3>
            <div class="recent-tags" id="recentTags"></div>
        </div>
    </div>

    <div class="network-status">
        <span class="status-dot"></span>
        <span>Solana Mainnet</span>
    </div>

    <script>
        // Cache implementation
        class Cache {
            constructor(ttl = 30000) {
                this.cache = new Map();
                this.ttl = ttl;
            }

            set(key, value) {
                const expiry = Date.now() + this.ttl;
                this.cache.set(key, { value, expiry });
            }

            get(key) {
                const item = this.cache.get(key);
                if (!item) return null;
                if (Date.now() > item.expiry) {
                    this.cache.delete(key);
                    return null;
                }
                return item.value;
            }

            clear() {
                this.cache.clear();
            }
        }

        const cache = new Cache();

        // Utility functions
        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        const formatNumber = (num) => {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        };

        const copyToClipboard = async (text) => {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        };

        const showToast = (message) => {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        // Input detection patterns
        const patterns = {
            solanaAddress: /^[1-9A-HJ-NP-Za-km-z]{32,44}$/,
            twitterHandle: /^@[a-zA-Z0-9_]+$/,
            tokenTicker: /^[A-Za-z0-9]{1,10}$/
        };

        const memeTokenSuffixes = ['pump', 'bonk', 'moon', 'ray', 'boop'];

        const detectInputType = (input) => {
            const trimmed = input.trim();
            if (patterns.twitterHandle.test(trimmed)) return 'twitter';
            if (patterns.solanaAddress.test(trimmed)) return 'address';
            if (patterns.tokenTicker.test(trimmed)) return 'ticker';
            return 'unknown';
        };

        const isMemeToken = (address) => {
            const lowerAddress = address.toLowerCase();
            return memeTokenSuffixes.some(suffix => lowerAddress.endsWith(suffix));
        };

        // API functions - Updated for Jupiter API v2
        const fetchTokenInfo = async (contractAddress) => {
            const cacheKey = `token_${contractAddress}`;
            const cached = cache.get(cacheKey);
            if (cached) return cached;

            try {
                // Use Jupiter Price API v2 for token info
                const response = await fetch(`https://api.jup.ag/price/v2?ids=${contractAddress}`);
                if (!response.ok) throw new Error('Failed to fetch token info');
                const data = await response.json();
                
                if (data.data && data.data[contractAddress]) {
                    const tokenData = data.data[contractAddress];
                    cache.set(cacheKey, tokenData);
                    return tokenData;
                }
                throw new Error('Token not found');
            } catch (error) {
                console.error('Error fetching token info:', error);
                throw error;
            }
        };

        const searchTokensByTicker = async (ticker) => {
            const cacheKey = `ticker_${ticker}`;
            const cached = cache.get(cacheKey);
            if (cached) return cached;

            try {
                // First, get the list of all tokens
                const response = await fetch('https://tokens.jup.ag/tokens?tags=verified');
                if (!response.ok) throw new Error('Failed to fetch tokens');
                
                const allTokens = await response.json();
                
                // Filter tokens by ticker (case-insensitive)
                const matchingTokens = allTokens.filter(token => 
                    token.symbol.toLowerCase() === ticker.toLowerCase()
                );
                
                // Get detailed info for matching tokens
                if (matchingTokens.length > 0) {
                    const tokenAddresses = matchingTokens.slice(0, 5).map(t => t.address).join(',');
                    const priceResponse = await fetch(`https://api.jup.ag/price/v2?ids=${tokenAddresses}`);
                    
                    if (priceResponse.ok) {
                        const priceData = await priceResponse.json();
                        
                        // Combine token info with price data
                        const results = matchingTokens.slice(0, 5).map(token => ({
                            ...token,
                            price: priceData.data[token.address]?.price || null,
                            marketCap: priceData.data[token.address]?.marketCap || null
                        }));
                        
                        cache.set(cacheKey, results);
                        return results;
                    }
                }
                
                return [];
            } catch (error) {
                console.error('Error searching tokens:', error);
                throw error;
            }
        };

        // Recent searches management
        const getRecentSearches = () => {
            const stored = localStorage.getItem('recentSearches');
            return stored ? JSON.parse(stored) : [];
        };

        const addRecentSearch = (search) => {
            let recent = getRecentSearches();
            recent = recent.filter(s => s !== search);
            recent.unshift(search);
            recent = recent.slice(0, 5);
            localStorage.setItem('recentSearches', JSON.stringify(recent));
            updateRecentSearches();
        };

        const updateRecentSearches = () => {
            const recent = getRecentSearches();
            const container = document.getElementById('recentTags');
            container.innerHTML = '';
            
            recent.forEach(search => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.textContent = search.length > 20 ? search.substring(0, 20) + '...' : search;
                tag.onclick = () => {
                    document.getElementById('searchInput').value = search;
                    handleSearch(search);
                };
                container.appendChild(tag);
            });
        };

        // Result rendering functions
        const renderLoading = () => {
            return `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Searching...</span>
                </div>
            `;
        };

        const renderError = (message) => {
            return `
                <div class="error">
                    ${message}
                </div>
            `;
        };

        const renderAddressOptions = (address) => {
            const isMeme = isMemeToken(address);
            
            if (isMeme) {
                return `
                    <div class="card">
                        <h3>Meme Token Detected ðŸš€</h3>
                        <p style="color: var(--text-secondary); word-break: break-all; margin: 1rem 0;">
                            ${address}
                            <button class="copy-btn" onclick="copyToClipboard('${address}')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </p>
                        <div class="address-options">
                            <a href="https://solscan.io/token/${address}" target="_blank" class="btn btn-secondary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                Check on Solscan
                            </a>
                            <a href="https://gmgn.ai/sol/token/${address}" target="_blank" class="btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"></path>
                                </svg>
                                Trade
                            </a>
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="card">
                    <h3>Solana Address Detected</h3>
                    <p style="color: var(--text-secondary); word-break: break-all; margin: 1rem 0;">
                        ${address}
                        <button class="copy-btn" onclick="copyToClipboard('${address}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </p>
                    <div class="address-options">
                        <a href="https://solscan.io/account/${address}" target="_blank" class="btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 3l-6 6m0 0V4m0 5h5"></path>
                                <path d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"></path>
                            </svg>
                            View as Wallet Address
                        </a>
                        <button class="btn btn-secondary" onclick="viewAsContract('${address}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            View as Contract Address
                        </button>
                    </div>
                </div>
            `;
        };

        const renderTokenInfo = (tokenData, address) => {
            const price = tokenData.price || 0;
            const marketCap = tokenData.marketCap || 0;
            
            return `
                <div class="card">
                    <div class="token-info">
                        <div class="token-icon">
                            <span style="font-size: 1.5rem;">ðŸ’Ž</span>
                        </div>
                        <div class="token-details">
                            <h3>Token Contract</h3>
                            <span class="token-symbol">${address.substring(0, 8)}...${address.substring(address.length - 6)}</span>
                        </div>
                    </div>
                    <div class="token-stats">
                        <div class="stat">
                            <div class="stat-label">Price USD</div>
                            <div class="stat-value">$${price.toFixed(6)}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Market Cap</div>
                            <div class="stat-value">${marketCap > 0 ? '$' + formatNumber(marketCap) : 'N/A'}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Type</div>
                            <div class="stat-value">SPL Token</div>
                        </div>
                    </div>
                    <a href="https://solscan.io/token/${address}" target="_blank" class="btn" style="width: 100%; margin-top: 1rem;">
                        View on Explorer
                    </a>
                </div>
            `;
        };

        const renderTickerResults = (tokens) => {
            if (tokens.length === 0) {
                return renderError('No tokens found for this ticker');
            }

            return tokens.map(token => `
                <div class="card">
                    <div class="token-info">
                        <div class="token-icon">
                            ${token.logoURI ? 
                                `<img src="${token.logoURI}" alt="${token.symbol}" onerror="this.style.display='none'">` : 
                                `<span style="font-size: 1.5rem;">${token.symbol.charAt(0)}</span>`
                            }
                        </div>
                        <div class="token-details">
                            <h3>${token.name}</h3>
                            <span class="token-symbol">${token.symbol}</span>
                        </div>
                    </div>
                    <div class="token-stats">
                        <div class="stat">
                            <div class="stat-label">Price</div>
                            <div class="stat-value">$${token.price ? token.price.toFixed(6) : 'N/A'}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Market Cap</div>
                            <div class="stat-value">${token.marketCap ? '$' + formatNumber(token.marketCap) : 'N/A'}</div>
                        </div>
                    </div>
                    <a href="https://dexscreener.com/solana/${token.address}" target="_blank" class="btn" style="width: 100%; margin-top: 1rem;">
                        View on DEXScreener
                    </a>
                </div>
            `).join('');
        };

        const renderTwitterProfile = (username) => {
            const cleanUsername = username.replace('@', '');
            return `
                <div class="card">
                    <h3>Twitter Profile: ${username}</h3>
                    <p style="color: var(--text-secondary); margin: 1rem 0;">
                        Open Twitter profile for ${username}
                    </p>
                    <a href="https://twitter.com/${cleanUsername}" target="_blank" class="btn" style="width: 100%;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
                        </svg>
                        Open Twitter Profile
                    </a>
                </div>
            `;
        };

        // Main search handler
        const handleSearch = async (value) => {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (!value.trim()) {
                resultsContainer.classList.remove('show');
                return;
            }

            resultsContainer.innerHTML = renderLoading();
            resultsContainer.classList.add('show');

            const inputType = detectInputType(value);
            
            try {
                switch (inputType) {
                    case 'address':
                        resultsContainer.innerHTML = renderAddressOptions(value);
                        addRecentSearch(value);
                        break;
                        
                    case 'twitter':
                        resultsContainer.innerHTML = renderTwitterProfile(value);
                        addRecentSearch(value);
                        break;
                        
                    case 'ticker':
                        const tokens = await searchTokensByTicker(value);
                        resultsContainer.innerHTML = renderTickerResults(tokens);
                        if (tokens.length > 0) {
                            addRecentSearch(value);
                        }
                        break;
                        
                    default:
                        resultsContainer.innerHTML = renderError('Invalid search format. Please enter a valid Solana address, token ticker, or Twitter username.');
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = renderError('An error occurred while searching. Please try again.');
            }
        };

        // View as contract handler
        window.viewAsContract = async (address) => {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = renderLoading();
            
            try {
                const tokenData = await fetchTokenInfo(address);
                resultsContainer.innerHTML = renderTokenInfo(tokenData, address);
            } catch (error) {
                resultsContainer.innerHTML = renderError('Unable to fetch token information. This may not be a valid token contract.');
            }
        };

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        let isDark = true;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            if (!isDark) {
                document.documentElement.style.setProperty('--bg-primary', '#fafafa');
                document.documentElement.style.setProperty('--bg-secondary', '#f5f5f5');
                document.documentElement.style.setProperty('--bg-card', '#ffffff');
                document.documentElement.style.setProperty('--text-primary', '#0a0a0a');
                document.documentElement.style.setProperty('--text-secondary', '#6b6b6b');
                document.documentElement.style.setProperty('--border', '#e5e5e5');
                document.documentElement.style.setProperty('--grid-color', 'rgba(0, 0, 0, 0.03)');
            } else {
                document.documentElement.style.setProperty('--bg-primary', '#050505');
                document.documentElement.style.setProperty('--bg-secondary', '#0a0a0a');
                document.documentElement.style.setProperty('--bg-card', '#111111');
                document.documentElement.style.setProperty('--text-primary', '#ffffff');
                document.documentElement.style.setProperty('--text-secondary', '#8b8b8b');
                document.documentElement.style.setProperty('--border', '#262626');
                document.documentElement.style.setProperty('--grid-color', 'rgba(255, 255, 255, 0.03)');
            }
        });

        // Create floating particles
        const createParticles = () => {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const debouncedSearch = debounce(handleSearch, 300);
            
            searchInput.addEventListener('input', (e) => {
                debouncedSearch(e.target.value);
            });
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch(e.target.value);
                }
            });
            
            updateRecentSearches();
            createParticles();
            
            // Make copyToClipboard available globally
            window.copyToClipboard = copyToClipboard;
        });

        // Connect wallet handler
        document.getElementById('connectWallet').addEventListener('click', () => {
            showToast('Wallet connection feature coming soon!');
        });
    </script>
</body>
</html>
